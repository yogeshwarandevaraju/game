<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="Guess the number.css">
</head>
<body>
    <div>
    <h1>Guess the number from to 1 to 10!</h1>
    <input id="guessnumber" type="number">
    <button onclick="check()" class="button-17" role="button">Check</button>
    <p id="result"></p>
    <p id="score"></p>
    </div>

    
    <script>
 //selecting input box
var guessnumber=document.getElementById("guessnumber")
//Selecting result
var result=document.getElementById("result")
//selecting score 
var score =document.getElementById("score")
var randomnumber=Math.floor(Math.random()*10+1)
var totalscore = 10
function check()
{
    var enterednumber = guessnumber.value
    if(randomnumber==enterednumber){
        console.log("Right")
        result.textContent="Right"
        result.style.color="green"
        alert("You Won ! "+"Your Score is : "+totalscore)
    }
    else{
        totalscore=totalscore-1
        score.textContent="Score : "+totalscore
        result.textContent="Wrong"
        result.style.color="red"
    }

}
        
    </script>

</body>
</html>
